{% extends "base/admin_base.html" %}
{% block extra_head %}
    {{ block.super }}
    <!-- ------------------template--------------- -->
   <!-- Favicon -->
   <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg">
   <!-- Template CSS -->
   <link href="/media/assets/css/main.css" rel="stylesheet" type="text/css" />


{% endblock %}

{% block start %}

        {% block header %}
        
        {% endblock %}
<main>
    <header class="main-header style-2 navbar">
        <div class="col-brand">

            <div class="col-brand">
                <h1 class="text-center admin-login-header">Admin Login</h1>
            </div>
        </div>
        <div class="col-nav">
           
        </div>
    </header>
    <section class="content-main mt-80 mb-80">
        <div class="card mx-auto card-login">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in</h4>
                <form method="POST" onsubmit = "return adminvalidateLogin()" >
                    {% csrf_token %}
                    {% include 'base/alert.html' %}
                    <div class="mb-3">
                        <input class="form-control" placeholder="Username" name = "username_admin" id = "username_admin" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <span id="username_adminError"></span>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" placeholder="Password" name = "password" id = "password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <span id="passwordError"></span>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="float-end font-sm text-muted">Forgot password?</a>

                    </div> <!-- form-group form-check .// -->
                    <div class="mb-4">
                        <button type="submit"  class="btn btn-dark w-100" > Login </button>
                    </div> <!-- form-group// -->
                </form>

                <div class="d-grid gap-3 mb-4">


                </div>

            </div>
        </div>
    </section>
    <footer class="main-footer text-center">


    </footer>
</main>
<script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
<script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
<script src="assets/js/vendors/jquery.fullscreen.min.js"></script>
<!-- Main Script -->
<!-- <script src="assets/js/main.js" type="text/javascript"></script> -->




{% endblock %}
