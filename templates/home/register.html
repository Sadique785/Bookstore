
{% extends 'base/real_base.html' %}

{% block start %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign Up</h4>
          <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            {% include "base/alert.html" %}
            
            



            <div class="form-group">
                <input class="form-control" placeholder="First Name" name="first_name" id="first_name" type="text">
            </div>
                    <div class="form-group">
                        <span id="firstnameError" style="font-weight: bold;"></span>
                    </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" name="last_name" id="last_name" type="text">
            </div>
                    <div class="form-group">
                        <span id="lastnameError"></span>
                    </div>

            <div class="form-group">
                <input class="form-control" placeholder="Email" name="email" id="email" type="text">
            </div> <!-- form-group// -->
                    <div class="form-group">
                        <span id="emailError" style="font-weight: bold;"></span>
                    </div>
            <div class="form-group">
                <input class="form-control" placeholder="Mobile" name="mobile" id="mobile" type="tel">
            </div> <!-- form-group// -->

                    <div class="form-group">
                        <span id="mobileError" style="font-weight: bold;"></span>
                    </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" id="password" type="password">
            </div> <!-- form-group// -->
                 <div class="form-group">
                     <span id="passwordError" style="font-weight: bold;"></span>
                 </div>
            <div class="form-group">
                <input class="form-control" placeholder="Confirm Password" name="confirm_password" id="confirm_password" type="password">
            </div> <!-- form-group// -->
                    <div class="form-group">
                        <span id="confirm_passwordError" style="font-weight: bold;"></span>
                    </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Register  </button>
              </div> <!-- form-group// -->   
              
          </form></div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>

         <p>New change here</p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
